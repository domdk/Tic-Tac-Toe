<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tic-Tac-Toe | Devil Dog Design</title>
    <link rel="icon" type="image/x-icon" href="images/dd site icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;500&family=Sedgwick+Ave+Display&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <header>
        <a href="mailto:dom@devildog.co.za">
            <p class="contact">email | dom@devildog.co.za</p>
        </a>
    </header>

    <main id="main">
        <div id="gameContainer">
            <h1>Tic-Tac-Toe</h1>
            <h2 id="statusText"></h2>
            <div id="cellContainer">
                <div cellIndex="0" class="cell"></div>
                <div cellIndex="1" class="cell"></div>
                <div cellIndex="2" class="cell"></div>
                <div cellIndex="3" class="cell"></div>
                <div cellIndex="4" class="cell"></div>
                <div cellIndex="5" class="cell"></div>
                <div cellIndex="6" class="cell"></div>
                <div cellIndex="7" class="cell"></div>
                <div cellIndex="8" class="cell"></div>

            </div>

            <button id="restartButton">restart</button>
            <div class="ddd">
                <a href="https://devildog.co.za/" target="_blank"> <img class="ddd" src="images/ddd-w-logo-image.png"
                        alt="Devil Dog Design Logo Image"></a>
            </div>
        </div>
    </main>
    <footer>
        <a href="mailto:dom@devildog.co.za">
            <p class="contact">email | dom@devildog.co.za</p>
        </a>
    </footer>
    <script src="app.js"></script>
</body>

</html>
